<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function CreateNewButton()
        {
            //Disable the clicked button
            var temp=document.getElementsByClassName("current");
            var lastele=temp[temp.length-1];
            lastele.disabled='true';
            var btn=document.createElement("BUTTON");
            btn.className="current";
            btn.innerText="Click Me";
            document.body.appendChild(btn);
            btn.style.margin="10px";
            btn.onclick=CreateNewButton;
        }
    </script>
</head>
<body>
<input type="button" class="current" value="Click Me" onclick="CreateNewButton()">

</body>
</html>
